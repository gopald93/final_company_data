{% load static %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>{% block title %}Modefin{% endblock title %}</title>
      <link rel="stylesheet"  type="text/css"   href="{% static 'assets/node_modules/morrisjs/morris.css' %}" />
      <link rel="stylesheet"  type="text/css"   href="{% static 'assets/node_modules/c3-master/c3.min.css' %}" />
      <link rel="stylesheet"  type="text/css"   href="{% static 'dist/css/style.css' %}"/>
      <link rel="stylesheet"   type="text/css"  href="{% static 'dist/css/pages/dashboard1.css' %}" />
      <link rel="stylesheet"   type="text/css"  href="{% static 'dist/css/pages/dashboard1.css' %}" />
      <link rel="stylesheet"   type="text/css"  href="{% static 'assets/icons/font-awesome/css/font-awesome.min.css' %}" />
      <link rel="stylesheet"   type="text/css"  href="{% static 'assets/icons/themify-icons/themify-icons.css' %}" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      {% block stylesheet %}{% endblock stylesheet %}
   </head>
   <body class="skin-default-dark fixed-layout">
      <div id="main-wrapper">
         <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
               <div class="navbar-header">
                  <a class="navbar-brand" href="#"><b>
                  <img src="{% static 'assets/images/kog_modefin.jpeg' %}" alt="homepage" class="dark-logo" style="height: 40px; width:60px;" />
                  <img src="{% static 'assets/images/processed.jpeg' %}" alt="homepage" class="light-logo" />
                  </b><span>
                  <img src="{% static 'assets/images/processed.jpeg' %}" alt="homepage" class="dark-logo" style="height: 40px; width:100px;"/>
                  </span> </a>
               </div>
               <div class="navbar-collapse">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item hidden-sm-up"> <a class="nav-link nav-toggler waves-effect waves-light" href="javascript:void(0)"><i class="ti-menu"></i></a></li>
                     <li class="nav-item search-box">
                        <a class="nav-link waves-effect waves-dark" href="javascript:void(0)"><i class="fa fa-search"></i></a>
                        <form class="app-search">
                           <input type="text" class="form-control" placeholder="Search &amp; enter"> <a class="srh-btn"><i class="fa fa-times"></i></a>
                        </form>
                     </li>
                  </ul>
                  <ul class="navbar-nav my-lg-0">
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static 'assets/images/users/1.jpg' %}" alt="user" class="img-circle" width="30">
                        </a>
                     </li>
                  </ul>
               </div>
            </nav>
         </header>
         <aside class="left-sidebar">
            <div class="d-flex no-block nav-text-box align-items-center">
               <span>
               <img src="{% static 'assets/images/kog_modefin.jpeg' %}" alt="elegant admin template" style="height: 40px; width:60px;">
               <img src="{% static 'assets/images/processed.jpeg' %}" alt="homepage" class="dark-logo" style="height: 40px; width:100px;"/>
               </span>
               <a class="waves-effect waves-dark ml-auto hidden-sm-down" href="javascript:void(0)"><i class="ti-menu"></i></a>
               <a class="nav-toggler waves-effect waves-dark ml-auto hidden-sm-up" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
            </div>
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
               <!-- Sidebar navigation-->
               <nav class="sidebar-nav">
                  <ul id="sidebarnav">
                     <li> 
                        <a class="waves-effect waves-dark" href="{% url 'api_methods' %}" aria-expanded="false">  
                        <i class="fa fa-gears" style='font-size:24px'></i>
                        <span class="hide-menu">API</span>
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
         </aside>
         <div class="page-wrapper">
               <div class="container-fluid">
                  {% block content %}

                   {% endblock content %}
            </div>
      </div>
      
      <footer class="footer">
         Â© 2020 Chat Admin by modefin.com
      </footer>
      </div>
      <script type="text/javascript" src="{% static 'assets/node_modules/jquery/jquery-3.2.1.min.js' %}"></script>
      <!-- Bootstrap popper Core JavaScript -->
      <script type="text/javascript" src="{% static 'assets/node_modules/popper/popper.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'assets/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script> 
      <!-- slimscrollbar scrollbar JavaScript -->
      <script type="text/javascript" src="{% static 'dist/js/perfect-scrollbar.jquery.min.js' %}"></script>
      <!--Wave Effects -->
      <script type="text/javascript" src="{% static 'dist/js/waves.js' %}"></script>  
      <!--Menu sidebar -->
      <script type="text/javascript" src="{% static 'dist/js/sidebarmenu.js' %}"></script> 
      <!--Custom JavaScript -->
      <script type="text/javascript" src="{% static 'dist/js/custom.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'assets/node_modules/raphael/raphael-min.js' %}"></script>
      <script type="text/javascript" src="{% static 'assets/node_modules/morrisjs/morris.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'assets/node_modules/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
      <!--c3 JavaScript -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script type="text/javascript" src="{% static 'assets/node_modules/d3/d3.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'assets/node_modules/c3-master/c3.min.js' %}"></script>
      <!-- Chart JS -->
      <script type="text/javascript" src="{% static 'dist/js/dashboard1.js' %}"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      {% block javascript %} {% endblock javascript%}
   </body>
   
      
</html>
